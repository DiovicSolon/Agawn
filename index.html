    <style>
        :root {
             --bg-primary: #121212;
             --bg-secondary: #1a1a2e;
             --text-primary: #e0e0e0;
             --accent-color: #6a5acd;
             --border-color: linear-gradient(45deg, #2c3e50, #34495e, #1abc9c);
        }
     
         body {
             background-color: var(--bg-primary);
             color: var(--text-primary);
             font-family: 'Arial', sans-serif;
             transition: all 0.3s ease;
         }
     
         .gallery-container {
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             gap: 20px;
             padding: 50px 0;
         }
     
         .gallery-image-wrapper {
             position: relative;
             width: 100%;
             height: 300px;
             overflow: hidden;
             border-radius: 10px;
             border: 5px solid transparent;
             background-image: var(--border-color);
             background-size: 200% 200%;
             background-position: 0 0;
             transition: all 1s ease;
             display: flex;
             justify-content: center;
             align-items: center;
         }
     
         .gallery-image-wrapper:hover {
             background-position: 100% 100%;
         }
     
         .gallery-image {
    width: 100%; /* Occupy full width of wrapper */
    max-width: 100%; /* Ensure it doesn't exceed wrapper */
    max-height: 100%; /* Full height of wrapper */
    object-fit: contain; /* Maintain image aspect ratio */
    border-radius: 10px;
    transition: transform 0.6s ease, opacity 0.6s ease;
    opacity: 1;
}
     
         .gallery-image.fade-out {
             opacity: 0;
         }
     
         .gallery-image.fade-in {
             opacity: 1;
         }
     
         .gallery-image:hover {
             transform: scale(1.05);
         }
     
         .click-me-btn {
             position: absolute;
             bottom: 10px;
             left: 50%;
             transform: translateX(-50%);
             background-color: rgba(106, 90, 205, 0.8);
             color: white;
             border: none;
             padding: 8px 15px;
             border-radius: 5px;
             cursor: pointer;
             z-index: 10;
         }
     
         #add-your-images {
             text-align: center;
             margin: 20px;
         }
     
         .upload-btn {
             background-color: #6a5acd;
             color: white;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
         }
     
         @media (max-width: 768px) {
             .gallery-container {
                 grid-template-columns: repeat(2, 1fr);
                 padding: 30px 0;
             }
     
             .gallery-image-wrapper {
                 height: 250px;
             }
     
             .click-me-btn {
                 padding: 6px 12px;
             }
         }
     
         @media (max-width: 576px) {
             .gallery-container {
                 grid-template-columns: 1fr;
                 padding: 20px 0;
             }
     
             .gallery-image-wrapper {
                 height: 200px;
             }
     
             .click-me-btn {
                 padding: 4px 8px;
                 font-size: 12px;
             }

             
         }
     </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Click Me functionality for toggling between images with smooth animation
        document.querySelectorAll('.click-me-btn').forEach((button) => {
            button.addEventListener('click', function() {
                const wrapper = button.closest('.gallery-image-wrapper');
                const img = wrapper.querySelector('.gallery-image');
                const images = img.dataset.funnyImages.split(',');
    
                // Get the current image source
                const currentSrc = img.src.split('/').pop();
    
                // Fade out the current image before changing
                img.classList.add('fade-out');
    
                // Wait for the fade-out transition to complete before changing the image
                setTimeout(() => {
                    // Toggle between the two images
                    const nextImage = currentSrc === images[0] ? images[1] : images[0];
                    img.src = nextImage;
    
                    // Wait for the image to load before fading it back in
                    img.onload = () => {
                        img.classList.remove('fade-out');
                        img.classList.add('fade-in');
                    };
                }, 600); // Wait for the fade-out transition to complete
            });
        });
    
        // Open the image in full screen modal
        document.querySelectorAll('.gallery-image').forEach((image) => {
            image.addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('imageModal'));
                const modalImage = document.getElementById('modalImage');
                modalImage.src = image.src;  // Set the modal image source to the clicked image
                modal.show();  // Show the modal
            });
        });
    
        // Upload images functionality
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Images uploaded (but this part is not connected to any backend now)!');
        });
    </script>
